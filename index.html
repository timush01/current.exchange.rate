<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Курс Валют</title>
    <!-- css file -->
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    

    <div class = "wrapper">
        <div class = "blue-bg"></div>
        <div class = "white-bg"></div>

        <div class = "converter-wrapper">
            <h2>Курсы Валют</h2>
            <!-- converter inputs -->
            <div class = "converter-inputs">
                <div class = "from-amount">
                    <label for = "">Amount</label>
                    <input type = "number" class = "form-control" placeholder="$" min = "0" value = "1">
                </div>
                <div class = "from-currency">
                    <label for = "">From</label>
                    <select>
                        <!-- <option>USD</option> -->
                    </select> 
                </div>
                <div class = "icon">
                    <button type = "button" id = "swap-btn">
                        <img src="img/exchange.png">
                    </button>
                </div>
                <div class = "to-currency">
                    <label for = "">To</label>
                    <select>
                        <!-- <option>USD</option> -->
                    </select>
                </div>
            </div>

            <!-- converted result -->
            <div class = "result-wrapper">
                <p>
                    <span id = "from-result"></span>
                    =
                    <span id = "to-result"></span>
                </p>
            </div>
            <button type = "button" id = "convert-btn">convert</button>
        </div>
    </div>

 


    <!-- js file -->
    <script src = "script.js"></script>
</body>
</html>
